	<form action="FrontController" method="POST" onsubmit="return validar()";>
	Introduce nombre:<imput type="text" id="nombre"><br>
	Introduce edad:<imput type="text" id="edad"><br>
	<imput type="submit" value="Validar" onclick="validar();">
	</form>
	<script> type="text/javascript"
	function validar(){

		let nombre=document.getElementById("nombre").value;
		let edad=document.getElementById("edad").value;
		if(nombre.trim().lenght==0){

			alert("Datos no validos. El nombre no puede estar vacío");
			return;
		}

		if(isNaN(edad)){

			alert("Datos no validos. El campo edad debe ser numérico");
			return;
		}

		alert("Datos válidos!!");
	}

	
	
	
	</script>
