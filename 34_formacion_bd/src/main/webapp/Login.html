<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
  <div class="container">
        <div class="login-box">
            <h2>Página de autenticación</h2>
            <form action="UsuarioAction" method="post">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="idusuario" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <button type="submit">Ingresar</button>
                </div>
                
            </form>
        </div>
    </div>

</body>
</html>
